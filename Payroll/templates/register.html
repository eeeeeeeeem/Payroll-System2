<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff, #f5f0ff);
            background-size: 200% 200%;
            animation: gradientAnimation 12s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4b0082;
            overflow-y: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 50px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
            margin: 20px 0;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #f8f8ff;
            font-size: 2.8em;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
            color: #f0f8ff;
        }

        label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s, border 0.3s;
        }

        input:focus, select:focus {
            border: 1px solid #9370db;
            background: rgba(255, 255, 255, 0.25);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            grid-column: span 2;
            padding: 15px;
            background: linear-gradient(45deg, #8a2be2, #6a0dad);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.1em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #6a0dad, #4b0082);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            button {
                grid-column: span 1;
            }
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: background 0.3s, border 0.3s;
        }

        select option {
            background: #4b0082;
            color: white;
            padding: 10px;
        }

        /* Make the dropdown text wrap if needed */
        select option {
            white-space: normal;
            min-height: 40px;
            padding: 8px 12px;
        }
        
        .loading-spinner {
            display: inline-block;
            margin-left: 8px;
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Join Our Team</h1>
        {% if form.errors %}
        <div class="error-message">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ field.label }}: {{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}
        
        {% if messages %}
        <div class="messages" style="margin-bottom: 20px;">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}"
                     style="color: {% if message.tags == 'success' %}#4BB543{% else %}#ff3333{% endif %}; 
                            background: rgba(255, 255, 255, 0.9);
                            padding: 10px;
                            border-radius: 5px;
                            margin-bottom: 10px;">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <form id="registrationForm" action="{% url 'register_form' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" placeholder="John" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="Doe" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" placeholder="Male/Female/Other" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="123 Main St" required>
            </div>
            <div class="form-group">
                <label for="cityId">City</label>
                <input type="text" name="cityId" placeholder="city_Id" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <label for="employement_start">Employment Start Date</label>
                <input type="date" id="employement_start" name="employement_start" required>
            </div>
            <div class="form-group">
                <label for="employement_end">Employment End Date</label>
                <input type="date" id="employement_end" name="employement_end">
            </div>
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <select name="job_title" id="job_title" required>
                    <option value="">Select a job title</option>
                    {% for job in job_titles %}
                        <option value="{{ job.job_title_id }}">
                            {{ job.title }} ({{ job.start_date|date:"M d, Y" }} - {{ job.end_date|date:"M d, Y" }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" name="profile_picture" accept="image/*">
            </div>
            <button id="submitButton" type="submit">
                <span class="button-text">Register</span>
                <span class="loading-spinner" style="display: none;">Loading...</span>
            </button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registrationForm");
            const submitButton = document.getElementById("submitButton");
            const startDateInput = document.getElementById("employement_start");
            const endDateInput = document.getElementById("employement_end");
            const jobTitleSelect = document.getElementById("job_title");
            
            form.addEventListener("submit", function(e) {
                const submitBtn = this.querySelector("button[type='submit']");
                const buttonText = submitBtn.querySelector(".button-text");
                const loadingSpinner = submitBtn.querySelector(".loading-spinner");
                
                // Disable the button and show loading state
                submitBtn.disabled = true;
                buttonText.style.display = "none";
                loadingSpinner.style.display = "inline-block";
            });
            
            const profilePicInput = document.querySelector('input[name="profile_picture"]');
            profilePicInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Check file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File size must be less than 5MB');
                        e.target.value = '';
                    }
                    
                    // Check file type
                    if (!file.type.startsWith('image/')) {
                        alert('Please select an image file');
                        e.target.value = '';
                    }
                }
            });

            // Create an object to store job dates
            const jobDates = {
                {% for job in job_titles %}
                    "{{ job.job_title_id }}": {
                        start: "{{ job.start_date|date:'Y-m-d' }}",
                        end: "{{ job.end_date|date:'Y-m-d' }}"
                    },
                {% endfor %}
            };

            // Auto-fill dates when job title is selected
            jobTitleSelect.addEventListener("change", function() {
                const selectedJob = jobDates[this.value];
                if (selectedJob) {
                    startDateInput.value = selectedJob.start;
                    endDateInput.value = selectedJob.end;
                    
                    // Disable date inputs if job title is selected
                    startDateInput.readOnly = true;
                    endDateInput.readOnly = true;
                } else {
                    // Clear and enable date inputs if no job is selected
                    startDateInput.value = "";
                    endDateInput.value = "";
                    startDateInput.readOnly = false;
                    endDateInput.readOnly = false;
                }
            });

            // Form validation (your existing code)
            form.addEventListener("input", function () {
                const allFilled = Array.from(form.elements).every(input => {
                    if (input.type === "file") return true;
                    if (input.type === "submit") return true;
                    if (input.id === "employement_end") return true;
                    return input.hasAttribute("required") ? input.value.trim() !== "" : true;
                });
                
                submitButton.disabled = !allFilled;
            });

            // Employment date validation
            startDateInput.addEventListener("change", function () {
                endDateInput.min = startDateInput.value;
            });

            endDateInput.addEventListener("change", function () {
                if (endDateInput.value && endDateInput.value < startDateInput.value) {
                    alert("End date cannot be before start date.");
                    endDateInput.value = "";
                }
            });
        });
    </script>
</body>
</html>
