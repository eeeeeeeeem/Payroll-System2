<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4b0082, #8a2be2, #6a0dad, #9370db);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 50px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #f8f8ff;
            font-size: 2.8em;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
            color: #f0f8ff;
        }

        label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s, border 0.3s;
        }

        input:focus {
            border: 1px solid #9370db;
            background: rgba(255, 255, 255, 0.25);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            grid-column: span 2;
            padding: 15px;
            background: linear-gradient(45deg, #8a2be2, #6a0dad);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.1em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #6a0dad, #4b0082);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Join Our Team</h1>
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" placeholder="John" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="Doe" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" placeholder="Male/Female/Other" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="123 Main St" required>
            </div>
            <div class="form-group">
                <label for="cityId">City</label>
                <input type="text" name="cityId" placeholder="city_Id" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <label for="employement_start">Employment Start Date</label>
                <input type="date" name="employement_start" required>
            </div>
            <div class="form-group">
                <label for="job_title_id">Job Title ID</label>
                <input type="number" name="job_title_id" placeholder="101" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" name="profile_picture" accept="image/*">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
