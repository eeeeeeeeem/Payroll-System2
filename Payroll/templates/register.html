<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Join Our Team - Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #6464da;
            --secondary-color: #adadea;
            --text-color: #333;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.07);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        form {
            display: grid;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            transition: var(--transition);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(58, 123, 213, 0.1);
        }

        .form-group:hover label {
            color: var(--primary-color);
        }

        button {
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .error-message, .messages {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
        }

        .messages .alert-success {
            background-color: #f0fff4;
            border-color: #c6f6d5;
            color: #2f855a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }

        /* Custom styling for file input */
        input[type="file"] {
            padding: 10px;
            background-color: #f0f4f8;
            border: 2px dashed #cbd5e0;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="file"]:hover {
            background-color: #e2e8f0;
        }

        /* Animated background */
        body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    margin: 0;
    padding: 40px 20px;
    background: linear-gradient(45deg, #9d97e1, #b5afef, #e7e7ec, #f5f5fa);
    background-size: 200% 200%;
    animation: gradientShift 8s infinite ease-in-out;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

        /* Smooth scrolling for the whole page */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Team</h1>
        <form id="registrationForm" action="{% url 'register_form' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" placeholder="John" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="Doe" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="123 Main St" required>
            </div>
            <div class="form-group">
                <label for="cityId">City</label>
                <input type="text" name="cityId" placeholder="city_Id" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <label for="employement_start">Employment Start Date</label>
                <input type="date" id="employement_start" name="employement_start" required>
            </div>
            <div class="form-group">
                <label for="employement_end">Employment End Date</label>
                <input type="date" id="employement_end" name="employement_end">
            </div>
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <select name="job_title" id="job_title" required>
                    <option value="">Select a job title</option>
                    {% for job in job_titles %}
                        <option value="{{ job.job_title_id }}">
                            {{ job.title }} ({{ job.start_date|date:"M d, Y" }} - {{ job.end_date|date:"M d, Y" }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" name="profile_picture" accept="image/*">
            </div>
            <button id="submitButton" type="submit">Join the Team</button>
        </form>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registrationForm");
        const submitButton = document.getElementById("submitButton");
        const startDateInput = document.getElementById("employement_start");
        const endDateInput = document.getElementById("employement_end");
        const jobTitleSelect = document.getElementById("job_title");

        const jobDates = {
            {% for job in job_titles %}
                "{{ job.job_title_id }}": {
                    start: "{{ job.start_date|date:'Y-m-d' }}",
                    end: "{{ job.end_date|date:'Y-m-d' }}"
                },
            {% endfor %}
        };

        jobTitleSelect.addEventListener("change", function() {
            const selectedJob = jobDates[this.value];
            if (selectedJob) {
                startDateInput.value = selectedJob.start;
                endDateInput.value = selectedJob.end;
                startDateInput.readOnly = true;
                endDateInput.readOnly = true;
            } else {
                startDateInput.value = "";
                endDateInput.value = "";
                startDateInput.readOnly = false;
                endDateInput.readOnly = false;
            }
        });

        form.addEventListener("input", function () {
            const allFilled = Array.from(form.elements).every(input => {
                if (input.type === "file") return true;
                if (input.type === "submit") return true;
                if (input.id === "employement_end") return true;
                if (input.tagName.toLowerCase() === "select") {
                    return input.value.trim() !== "";
                }
                return input.hasAttribute("required") ? input.value.trim() !== "" : true;
            });

            submitButton.disabled = !allFilled;
        });

        startDateInput.addEventListener("change", function () {
            endDateInput.min = startDateInput.value;
        });

        endDateInput.addEventListener("change", function () {
            if (endDateInput.value && endDateInput.value < startDateInput.value) {
                alert("End date cannot be before start date.");
                endDateInput.value = "";
            }
        });

        // Add smooth scrolling to form fields
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add focus and blur effects to form fields
        const formFields = document.querySelectorAll('input, select');
        formFields.forEach(field => {
            field.addEventListener('focus', () => {
                field.parentElement.style.transform = 'translateY(-5px)';
            });
            field.addEventListener('blur', () => {
                field.parentElement.style.transform = 'translateY(0)';
            });
        });
    });
</script>
</body>
</html>
