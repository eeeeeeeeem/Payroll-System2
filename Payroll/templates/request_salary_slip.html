{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Salary Slip</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5cb85c;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .messages {
            margin-bottom: 2rem;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.25);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #3a7bc8;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: #fff;
            margin-left: 1rem;
        }

        .btn-secondary:hover {
            background-color: #4cae4c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .btn-secondary {
                margin-left: 0;
                margin-top: 1rem;
                width: 100%;
            }

            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-file-invoice-dollar"></i> Request Salary Slip</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="month"><i class="fas fa-calendar-alt"></i> Month:</label>
                <select name="month" id="month" class="form-control" required>
                    <option value="1" {% if current_month == 1 %}selected{% endif %}>January</option>
                    <option value="2" {% if current_month == 2 %}selected{% endif %}>February</option>
                    <option value="3" {% if current_month == 3 %}selected{% endif %}>March</option>
                    <option value="4" {% if current_month == 4 %}selected{% endif %}>April</option>
                    <option value="5" {% if current_month == 5 %}selected{% endif %}>May</option>
                    <option value="6" {% if current_month == 6 %}selected{% endif %}>June</option>
                    <option value="7" {% if current_month == 7 %}selected{% endif %}>July</option>
                    <option value="8" {% if current_month == 8 %}selected{% endif %}>August</option>
                    <option value="9" {% if current_month == 9 %}selected{% endif %}>September</option>
                    <option value="10" {% if current_month == 10 %}selected{% endif %}>October</option>
                    <option value="11" {% if current_month == 11 %}selected{% endif %}>November</option>
                    <option value="12" {% if current_month == 12 %}selected{% endif %}>December</option>
                </select>
            </div>
            
            <div class="form-group mb-3">
                <label for="year"><i class="fas fa-calendar-check"></i> Year:</label>
                <select name="year" id="year" class="form-control" required>
                    {% for year in years %}
                        <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="notes"><i class="fas fa-sticky-note"></i> Notes (Optional):</label>
                <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Submit Request
            </button>
            
            <a href="{% url 'view_requests' %}" class="btn btn-secondary">
                <i class="fas fa-history"></i> View My Requests
            </a>

            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                <i></i> Homepage
            </a>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            
            // Basic validation
            if (!month || !year) {
                alert('Please select both month and year');
                return;
            }
            
            // If validation passes, submit the form
            form.submit();
        });
    });
    </script>
</body>
</html>
{% endblock %}
