<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salary Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0eeff; /* Light Lavender background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #6e62e5; /* Purple Color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin: 8px 0 5px;
            color: #6e62e5; /* Purple Color */
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #6e62e5;
        }

        button {
            padding: 12px;
            background-color: #6e62e5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a4cdb;
        }

        a {
            color: #6e62e5;
            font-size: 16px;
            text-decoration: none;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Salary Payment</h1>
        <form method="POST">
            {% csrf_token %}
            
            <label for="user_id">User:</label>
            <select id="user_id" name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                {% endfor %}
            </select>

            <label for="base_salary">Base Salary:</label>
            <input type="number" id="base_salary" name="base_salary" step="0.00" required>

            <label for="bonus">Bonus:</label>
            <input type="number" id="bonus" name="bonus" step="0.01">

            <label for="deduction">Deduction:</label>
            <input type="number" id="deduction" name="deduction" step="0.01">

            <label for="payment_date">Payment Date:</label>
            <input type="date" id="payment_date" name="payment_date" required>

            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'salary_payment_list' %}">Back to Payroll</a>
    </div>
</body>
</html>
