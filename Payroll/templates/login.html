<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Background animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(106, 27, 154, 0.1);
            animation: float 25s infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        .background-animation span:nth-child(1) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        .background-animation span:nth-child(2) {
            left: 30%;
            width: 60px;
            height: 60px;
            animation-delay: 5s;
        }
        .background-animation span:nth-child(3) {
            left: 50%;
            width: 100px;
            height: 100px;
            animation-delay: 10s;
        }
        .background-animation span:nth-child(4) {
            left: 70%;
            width: 120px;
            height: 120px;
            animation-delay: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login container */
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #6a1b9a;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a148c;
        }

        /* Social login buttons */
        .social-login {
            margin-bottom: 1rem;
        }
        .social-login button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            background-color: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .social-login button:hover {
            background-color: #f3f3f3;
        }
        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider span {
            padding: 0 0.5rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="login-container">
        <h1>Welcome to<br>Payroll Management</h1>
        <div class="social-login">
            <button type="button" onclick="socialLogin('Google')">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo">
                Sign in with Google
            </button>
            <button type="button" onclick="socialLogin('Facebook')">
                <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook logo">
                Sign in with Facebook
            </button>
            <a href="{% url 'job_title_register' %}" class="auth-button sign-up" methods="post">Sign up Here!</a>
        </div>
        <div class="divider"><span>OR</span></div>
        <form action="{% url 'login' %}" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        
        function socialLogin(provider) {
            alert(`Sign in with ${provider} is not available at the moment`);
        }
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                return true;
            } else {
                alert('Please fill in all fields');
                return false;
            }
        }
    </script>
</body>
</html>
