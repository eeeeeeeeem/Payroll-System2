<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .error-message {
            color: #ff3333;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        .loading-spinner {
            display: none;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Fill up this First before you can proceed to registration</h1>
        <form id="registrationForm" method="post" action="{% url 'job_title_create' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required 
                       pattern="[A-Za-z0-9\s]{3,50}" 
                       title="Title must be between 3 and 50 characters, and can only contain letters, numbers and spaces">
                <div class="error-message" id="titleError"></div>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
                <div class="error-message" id="startDateError"></div>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
                <div class="error-message" id="endDateError"></div>
            </div>
            <button type="submit" id="submitBtn" disabled>
                <span class="button-text">Submit</span>
                <span class="loading-spinner">Loading...</span>
            </button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const submitBtn = document.getElementById('submitBtn');
            const inputs = form.querySelectorAll('input');
            const startDateInput = document.getElementById('start_date');
            const endDateInput = document.getElementById('end_date');
            const titleInput = document.getElementById('title');
            
            // Set minimum date as today
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            startDateInput.min = todayStr;
            
            // Date validation functions
            function validateDates() {
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);
                const startDateError = document.getElementById('startDateError');
                const endDateError = document.getElementById('endDateError');
                
                // Clear previous error messages
                startDateError.style.display = 'none';
                endDateError.style.display = 'none';
                
                if (startDate < today) {
                    startDateError.textContent = 'Start date cannot be in the past';
                    startDateError.style.display = 'block';
                    return false;
                }
                
                if (endDate <= startDate) {
                    endDateError.textContent = 'End date must be after start date';
                    endDateError.style.display = 'block';
                    return false;
                }
                
                return true;
            }
            
            // Title validation
            function validateTitle() {
                const titleError = document.getElementById('titleError');
                const titleValue = titleInput.value.trim();
                
                titleError.style.display = 'none';
                
                if (titleValue.length < 3) {
                    titleError.textContent = 'Title must be at least 3 characters long';
                    titleError.style.display = 'block';
                    return false;
                }
                
                if (titleValue.length > 50) {
                    titleError.textContent = 'Title must be less than 50 characters';
                    titleError.style.display = 'block';
                    return false;
                }
                
                if (!/^[A-Za-z0-9\s]+$/.test(titleValue)) {
                    titleError.textContent = 'Title can only contain letters, numbers and spaces';
                    titleError.style.display = 'block';
                    return false;
                }
                
                return true;
            }
            
            // Update end date minimum when start date changes
            startDateInput.addEventListener('change', function() {
                endDateInput.min = this.value;
                validateDates();
                checkFormValidity();
            });
            
            endDateInput.addEventListener('change', function() {
                validateDates();
                checkFormValidity();
            });
            
            titleInput.addEventListener('input', function() {
                validateTitle();
                checkFormValidity();
            });
            
            // Check form validity
            function checkFormValidity() {
                let isValid = true;
                
                // Check if all inputs have values
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                    }
                });
                
                // Check dates and title validation
                isValid = isValid && validateDates() && validateTitle();
                
                submitBtn.disabled = !isValid;
            }
            
            inputs.forEach(input => {
                input.addEventListener('input', checkFormValidity);
            });
            
            // Form submission handling
            form.addEventListener('submit', function(e) {
                if (!validateDates() || !validateTitle()) {
                    e.preventDefault();
                    return;
                }
                
                const buttonText = submitBtn.querySelector(".button-text");
                const loadingSpinner = submitBtn.querySelector(".loading-spinner");
                
                // Disable button and show loading state
                submitBtn.disabled = true;
                buttonText.style.display = "none";
                loadingSpinner.style.display = "inline-block";
            });
        });
    </script>
</body>
</html>
