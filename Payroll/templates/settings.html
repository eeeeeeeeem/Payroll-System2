<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<div>
    <h2>Settings</h2>
    <div>
        <h3>User Settings</h3>
        <p>Manage user roles, permissions, and account settings here.</p>
        <p>User: {{ first_name }} {{ last_name }}</p>
        <form id="settingsForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: right; margin-top: 30px;">
                <button type="submit" style="background-color: #6c5ce7; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px;">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
