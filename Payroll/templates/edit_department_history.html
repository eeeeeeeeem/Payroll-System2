<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Edit Department History</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --primary-color: #6e62e5;
            --primary-light: #f0eeff;
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #f6f8fd 0%, #e9eeff 100%);
            --green: #4caf50;
            --red: #f44336;
            --animation-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            color: var(--primary-color);
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color var(--animation-speed);
        }

        button:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .profile-info span {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
{% load static %}
    <header class="header">
        <a class="logo" onclick="window.location.href='{% url 'dashboard' %}'">
            <img src="{% static 'images/logopayroll.png' %}" alt="Payroll Management Logo">
            Payroll Management
        </a>
    </header>
    <div class="container" style="margin-top: 80px;">
        <h1>Edit Department History</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.department.label_tag }} {{ form.department }}
            {{ form.employee.label_tag }} {{ form.employee }}
            {{ form.start_date.label_tag }}
            <input type="date" name="start_date" id="id_start_date" value="{{ form.start_date.value|date:'Y-m-d' }}" min="">
            {{ form.end_date.label_tag }}
            <input type="date" name="end_date" id="id_end_date" value="{{ form.end_date.value|date:'Y-m-d' }}" min="">
            <button type="submit">Save Changes</button>
        </form>
        <script>
            // Get today's date in YYYY-MM-DD format
            const today = new Date().toISOString().split('T')[0];

            // Set the minimum value for start date to today
            const startDateInput = document.getElementById('id_start_date');
            const endDateInput = document.getElementById('id_end_date');
            startDateInput.min = today;

            // Update the minimum value for end date based on selected start date
            startDateInput.addEventListener('change', function () {
                const selectedStartDate = startDateInput.value;
                endDateInput.min = selectedStartDate;
            });

            // Initialize end date's minimum value to today as a fallback
            endDateInput.min = today;
        </script>
    </div>
</body>
</html>
